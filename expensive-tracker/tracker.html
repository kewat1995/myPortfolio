<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upper-box">
          <h1>Expense Tracker</h1>
          <div class="balance">
            <h2 id="netAmount">₹0</h2>
            <h3>Your Balance</h3>
          </div>
        </section>

        <div class="transaction-contaner">
          <h3>Transanctions</h3>
          <hr />
          
            <div class="transanctions">
              <div class="transanction">
                <div class="content">
                  <div class="left">
                    <p>Example Test</p>
                    <p>+ ₹ 200</p>
                  </div>
                  <div class="status credit">C</div>
                </div>
                <div class="lower">
                  <div class="icon">
                    <img src="icon/pen.svg" alt="pen"/>
                  </div>
                  <div class="icon">
                    <img src="icon/trash.svg" alt="trash"/>
                  </div>
                </div>
              </div>
              <!-- <div class="transanction">
                <div class="left">
                  <p>Example Test</p>
                  <p>+ ₹ 200</p>
                </div>
                <div class="status debit">D</div>
              </div>
          </div> -->
          
        </div>
        <section class="form-container">
          <h3>Add Transaction</h3>
          <form id="transactionForm">
            <div class="inputs">
              <div class="form-control">
                <label for="text">Text</label>
                <input
                  type="text"
                  id="text"
                  name="text"
                  placeholder="Enter Decriptions" />
              </div>
              <div class="form-control">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  placeholder="Enter Decriptions" />
              </div>
            </div>
            <div class="button-container">
              <button type="submit" id="earnBtn">
                <p id="earning">₹0</p>
                <p>Earnings</p>
              </button>
              <button type="submit" id="expBtn">
                <p id="expense">₹0</p>
                <p>Expense</p>
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
