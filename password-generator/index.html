<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upper">
          <h1>
            <i class="fa fa-lock" style="color: red"> </i>
            Password Generator
          </h1>
          <div id="password"></div>
          <div class="range-container">
            <label for="range"
              >Password length <span id="passwordRangeValue">8</span></label
            >
            <input type="range" id="passwordRangeInput" min="1" max="20" />
          </div>
          <div class="checkboxes">
            <div class="form-control">
              <label for="uppercase">include uppercase</label>
              <input type="checkbox"  name="uppercase" id="upper-case" />
            </div>
            <div class="form-control">
              <label for="numbers">include number</label>
              <input type="checkbox" name="number" id="number"  />
            </div>
            <div class="form-control">
              <label for="symboles">include symbole</label>
              <input type="checkbox" name="symbole" id="symbol"  />
            </div>
          </div>
        </section>
        <button id="btn">Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
