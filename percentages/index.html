<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="box">
          <form onsubmit="calculateMarks(event)"
          class="calculate-form"
          id="calculate-form">
          <input
          type="number"
          required
          min="0"
          max="100"
          name="maths"
          placeholder="Maths"
        />
            <input
              type="number"
              name="physics"
              min="0"
              max="100"
              placeholder="Physics"
              required  />
            <input
              type="number"
              name="hindi"
              min="0"
              max="100"
              placeholder="Hindi"
              required  />
            <input
              type="number"
              name="english"
              min="0"
              max="100"
              placeholder="English"
              required  />
            <button type="submit" class="primary-btn">calculate</button>
          </form>
          <p class="result" id="result"></p>
        </div>
        <div class="content">
          <h2>Calculate Your</h2>
          <h1>Percentage</h1>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
