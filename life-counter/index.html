<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life-counter</title>
    <link rel="stylesheet" href="custom.css">
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="background">
        <div id="initial-text" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="after-text" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered,Till Now</h1>
                <div class="time-container">
                    <h2>
                        <div id="years">0</div>
                       Years
                    </h2>
                    <h2>
                        <div id="months">0</div>
                       Months
                    </h2>
                    <h2>
                        <div id="days">0</div>
                      days
                    </h2>
                    <h2>
                        <div id="hours">0</div>
                      Hours
                    </h2>
                    <h2>
                        <div id="minutes">0</div>
                      Minutes
                    </h2>
                    <h2>
                        <div id="seconds">0</div>
                     Seconds
                    </h2>
                </div>
            </div>
        </div>
        <div class="setting">
            
            <div id="setting-content" class="setting-content hide">
                <input id="set-date" type="date" name="dob"/>
                <button id="btn">Add</button>
            </div>
            <i class="fa fa-gear" id="set-icon"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
