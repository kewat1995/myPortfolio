<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">My Portfolio Website</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#projects">
            <li>Projects</li>
          </a>
          <a href="#contacts">
            <li>Contacts</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__fadeInLeft">
            <img src="images/sk.jpg" alt="sk" />
          </div>
          <div class="hero-content">
            <h1>
              <span class="hi-text">HTML CSS</span>
              <span class="name-text">, JAVASCRIPT</span>
            </h1>
            <h2>My First challenge</h2>
          </div>
        </div>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <div class="container">
          <div class="project-container">
            
          </div>
        </div>
      </section>
      <section id="contacts">
        <div class="container">
          <h2>
            <span class="hi-text">Please Like Me</span><br />
            <span class="name-text"> For more projects</span>
          </h2>
          <div class="top-contact">
            <a
              href="https://www.linkedin.com/in/surendra-singh-dheemar-955887216/"
              class="contact-way">
              <i class="fa fa-linkedin"></i>
              <h3>Linkedin</h3>
            </a>
            
            <a href="" class="contact-way">
              <i class="fa fa-instagram"></i>
              <h3>Instagram</h3>
            </a>
          </div>
          <div class="bottom-contact">
            <a
              href="https://github.com/kewat1995/"
              class="contact-way">
              <i class="fa fa-github"></i>
              <h3>Github</h3>
            </a>
            
          </div>
        </div>
      </section>
    </main>
    <footer>I make the more some Projects</footer>
    <script src="index.js"></script>
  </body>
</html>
